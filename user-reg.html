<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - ArchiSphere</title>
    <link rel="stylesheet" href="user/style.css">
    
</head>
<body style="background-image: url('homepage/assets/bg5.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; margin: 0; font-family: sans-serif;">


<div class="registration-container">
    <h2 style="color:blue">USER-REGISTRATION</h2>
    <form action="register_user.php" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <div class="btn-container">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="back-btn" onclick="window.history.back();">Back</button>
        </div>
    </form>
</div>

</body>
</html>
